{% load static helper_tags %}
{% load_sidebar_category as sidebar_category %}
{% block sidebar %}
    <!-- Sidebar Widgets Column -->
    <div class="col-md-4">

        <!-- Search Widget -->
        <div class="card my-4">
            <h5 class="card-header">Search</h5>
            <div class="card-body">
                <div class="input-group">
                    <form action="{% url 'articles:search' %}" method="get" class="d-flex justify-content-between w-100">
                        <input type="text" name="q" class="form-control" value="{{ request.GET.q }}" placeholder="Search for...">
                                <span class="input-group-append">
                        <button class="btn btn-secondary ml-1" type="submit">Ara!</button>
                      </span>
                    </form>
                </div>
            </div>
        </div>

        <!-- Categories Widget -->
        <div class="card my-4">
            <h5 class="card-header">Categories</h5>
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-6">
                        <ul class="list-unstyled mb-0">
                            {% for category in sidebar_category %}
                                <li>
                                    <a href="{% url 'articles:category' category.slug %}">{{ category.name }}</a>
                                </li>
                                {% if forloop.counter == 3 %}
                                    </ul>
                                    </div>
                                    <div class="col-lg-6">
                                    <ul class="list-unstyled mb-0">
                                {% endif %}
                            {% endfor %}
                            </ul>
                            </div>
                </div>
            </div>
        </div>
    </div>
{% endblock sidebar %}
