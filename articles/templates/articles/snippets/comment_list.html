<!-- Single Comment -->
{% for comment in article.article_to_comments.all %}
    <div class="media mb-4">
        <div class="media-body">
            <h5 class="mt-0">{{ comment.author.get_full_name }} - ({{ comment.created_at }})</h5>
            {{ comment.comment }}
        </div>
    </div>
{% endfor %}
